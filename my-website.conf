[program:my-website]
directory=/data/lbae/lbae
user=fusar
environment=HOME="/home/fusar",USER="fusar",OMP_NUM_THREADS="1",OPENBLAS_NUM_THREADS="1",MKL_NUM_THREADS="1",NUMEXPR_NUM_THREADS="1",NUMEXPR_MAX_THREADS="1",VECLIB_MAXIMUM_THREADS="1",BLIS_NUM_THREADS="1",LBAE_PRECOMPUTE="0",LBAE_ALLOW_WRITES="0"
command=/home/fusar/miniconda3/envs/lbae_env/bin/gunicorn --worker-class=sync --workers=4 --threads=2 --timeout=360 --graceful-timeout=120 --max-requests=500 --max-requests-jitter=100 -b 0.0.0.0:8080 main:server
autostart=true
autorestart=true
startretries=10
redirect_stderr=true
stdout_logfile=/var/log/supervisor/my-website.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stopasgroup=true
killasgroup=true
stopsignal=QUIT